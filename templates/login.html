<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>

</head>

<body>
    <h1>Login Page</h1>

    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>

    <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
</body>

</html>
